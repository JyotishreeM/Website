<section class="login">
    <div class="container-fluid">
        <h1 class="text-center">Login..</h1>
        <div class="cardContainer ">
            <form [formGroup]="loginForm" (ngSubmit)="loginForm.status!== 'INVALID' && loginbtn()">
                
                <div class="fname ">
                    <label for="uName" class="form-label">UserName:</label>
                    <input type="text" class="form-control" id="uName" name="uName" (keypress)="uname($event)" formControlName="uName" [ngClass]="{error:getControl('uName')?.errors && getControl('uName')?.touched}" >
                    <div *ngIf="getControl('uName')?.errors && getControl('uName')?.touched">
                        <small class="text-danger" *ngIf="getControl('uName')?.errors?.['required']">Username is required</small>
                        <small class="text-danger" *ngIf="getControl('uName')?.errors?.['maxlength']">maximum 16 letters are allowed</small>
                    </div>
                </div>
                
                <div class="uemail " >
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email"  formControlName="email" [ngClass]="{error:getControl('email')?.errors && getControl('email')?.touched}">
                    <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">email is required</small>
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">email is invalid</small>
                    
                    </div>
                </div>
                <div class="uemail " >
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" minlength="8" maxlength="18" formControlName="password" [ngClass]="{error: getControl('password')?.errors && getControl('password')?.touched}">
                    <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                        <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is required</small>
                    </div>
                </div>
                
                <div class="btn d-flex justify-content-center">
                    <input type="submit" class="btn btn-warning" [disabled] = "loginForm.status === 'INVALID'">
                </div>
            </form>

            <p class="forgetPassword">Forget password? <a routerLink="/register">reset</a> here</p>
            <p class="newUser">Don't have an account? <a routerLink="/reset">register</a> here</p>
        </div>
    </div>

</section>
