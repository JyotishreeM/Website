<section class="contactUs">
    <div class="container-fluid">
        <div class="container">
            <div class="boxContainer text-center">
                <h1>Contact Us</h1>
                <div class="box d-flex justify-content-around">

                    
                    <div class="emailDiv">
                       
                        <form action="https://formsubmit.co/indira.majumder1707@gmail.com" method="POST">
                            <div class="item d-flex justify-content-between align-items-center">
                                <label for="name">Name:</label>
                                <input type="text" name="name" placeholder="Name" id="name" required>
                            </div>
                            <div class="item d-flex justify-content-between align-items-center">
                                <label for="email">Email:</label>
                                <input type="email" name="email" placeholder="Email-id"  id="email" required>
                            </div>
                            <div class="item d-flex justify-content-between align-items-center">
                                <label for="subject">Subject:</label>
                                <input type="text" name="subject" placeholder="Subject"  id="subject" required>
                            </div>
                            <div class="item d-flex justify-content-between">
                                <label for="message">Message:</label>
                                <textarea name="Message"  cols="30" rows="5" placeholder="Message" required></textarea>
                            </div>
                            <input type="hidden" name="_next" value="http://localhost:4200/contact">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_template" value="table">
                            
                            <button class="btn btn-outline-primary mt-2" type="submit">Send message <span><img src="./assets/send.png"  alt=""></span></button>
            
                        </form>
                    </div>
                    <div class="map">
                        <iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=23.36999258703044~86.32850646972656&lvl=11&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no">
                        </iframe>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
